template:
  params:
    bootswatch: flatly
reference:
  - title: "Main function"
  - contents:
    - generations
  - title: "Getters"
    desc: "Functions to get information about the generational data"
  - contents:
    - show_generations
    - starts_with("get")
  - title: "Setters"
    desc: "Functions to modify generational data"
  - contents:
    - rename_generation
    - redefine_generation
    - starts_with("use_")
    - reset_generations
